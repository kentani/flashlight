<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Yomogi&display=swap" rel="stylesheet">
  </head>

  <style>
    html{
      scroll-behavior: smooth;
    }
    body{
      margin: 0 auto;
      background: #f5f8fa;
      color: #4c4c4c;
      -webkit-font-smoothing: antialiased !important;
      font-size: 18px;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      font-family: "Yomogi", cursive;
      font-weight: 400;
      font-style: normal;
    }
    img{
      width: 100%;
      height: 100%;
    }

    @keyframes fadein {
      0% {opacity: 0.8}
      100% {opacity: 1}
    }

    @media screen and (max-width: 512px){
      div.hide {
        display: none;
      }

      div.show {
        display: block;
      }

      .front {
        z-index: 99;
      }

      .c-stepper {
        display: flex;
        flex-wrap: wrap;
        background: #f5f8fa;
        width: 40vw;
        height: 45vw;
        align-content: center;
      }
      .c-stepper__item {
        flex: 1;
        display: flex;
        flex-direction: column;
        text-align: center;
        z-index: 0;
      }
      .c-stepper__title > span {
        display: inline-block;
        background: #e0e0e0;
        color: #fff;
        font-weight: normal;
        font-size: 80px;
        width: 33vw;
        height: 32vw;
        border-radius: 50%;
        align-content: center;
        padding-bottom: 10px;
      }
      .c-stepper__item.doing > .c-stepper__title > .timer-item{
        background-image: conic-gradient(#26c6da 0deg 100deg, #26c6da 100deg 360deg);
      }

      .header {
        display: flex;
        position: fixed;
        background: #26c6da;
        color: #fff;
        font-family: "Darumadrop One", sans-serif;
        width: 100%;
        top: 0;
        left: 0;
      }

      .header h1 {
        font-size: 32px;
        padding: 2px 20px 8px;
        margin: 0;
        letter-spacing: 4px;
      }

      .main {
        padding: 0 14px;
        padding-top: 100px;
      }

      .card {
        height: 100%;
        border: 0.5px solid rgba(0, 0, 0, 0.15);
        border-radius: 25px;
        padding: 10px;
        box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.23);
        background: #fff;
      }
      .card .card-title {
        font-size: 14px;
        padding-bottom: 4px;
        font-weight: bold;
      }
      .card .card-text {
        font-size: 12px;
      }

      .section1 {
        display: flex;
        justify-content: space-between;
      }
      .section1 .theme {
        width: 50vw;
        height: 40vw;
      }
      .section1 .card {
        position: relative;
        border: 2px solid #26c6da;
        box-shadow: 1px 1px 30px rgba(0, 0, 0, 0.1);
        box-shadow: none;
      }
      .section1 .card-title {
        font-weight: 400;
        font-style: normal;
        padding-bottom: 0;
        color: #26c6da;
      }
      .section1 .card-title span {
        position: absolute;
        top: -25%;
        left: 6%;
        font-size: 180px;
        font-weight: bold;
      }

      .section2 {

      }
      .section2 .card-list {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
      }
      .section2 .card {
        box-shadow: 1px 1px 30px rgba(0, 0, 0, 0.1);
        box-shadow: none;
        border: none;
        text-align: center;
        font-weight: bold;
      }
      .section2 .card.selected {
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.23);
        /* box-shadow: none; */
        border: none;
      }
      .section2 .card.sm {
        font-size: 30px;
      }
      .section2 .card.md {
        font-size: 60px;
      }
      .section2 .card.lg {
        font-size: 100px;
      }
      .section2 .card.xl {
        font-size: 150px;
      }
      .section2 .card.a {
        flex: 1 1 50px;
      }
      .section2 .card.b {
        flex: 1 1 100px;
      }
      .section2 .card.c {
        flex: 1 1 120px;
      }
      .section2 .card.d {
        width: 200px;
      }

      .section3 p {
        font-weight: bold;
        font-size: 25px;
        padding: 10px 0;
        letter-spacing: 2px;
      }

      .card.result,
      .card.selected.result {
        border: 5px solid red;
      }
    }
  </style>

  <script type="text/javascript">
    var themeWord = "";

    window.onload = () => {
      setWord();

      let timer = 10;

      let clearId = setInterval(() => {
        timer--;

        if (timer === 0) {
          document.getElementById("theme-word-card").classList.add("result");

          Array.from(document.getElementsByClassName("selectable-card")).forEach(el => {
            if (el.innerHTML === themeWord) {
              el.classList.add("result");
            }
          });

          document.getElementById("timer-item").innerHTML = timer;

          let diff = 10 - timer;
          let grayArea = 36 * diff;

          document.getElementById("timer-item").style.backgroundImage = `conic-gradient(#e0e0e0 0deg ${grayArea}deg, #26c6da ${grayArea}deg 360deg)`;

          setTimeout(() => {
            timer = 10;
            document.getElementById("theme-word-card").classList.remove("result");
            document.getElementById("timer-item").innerHTML = timer;
            document.getElementById("timer-item").style.backgroundImage = `conic-gradient(#26c6da 0deg 0deg, #26c6da 0deg 360deg)`;
            Array.from(document.getElementsByClassName("selectable-card")).forEach(el => el.classList.remove("selected", "result"));
            setWord();
          }, 3000)
        } else if (timer > 0) {
          document.getElementById("timer-item").innerHTML = timer;

          let diff = 10 - timer;
          let grayArea = 36 * diff;

          document.getElementById("timer-item").style.backgroundImage = `conic-gradient(#e0e0e0 0deg ${grayArea}deg, #26c6da ${grayArea}deg 360deg)`;
        };
      }, 1000);
    }

    const cardClassList = ["a", "b", "c", "d"];

    const cardTitleClassList = ["sm", "md", "lg", "xl"];

    const hiraganaList = ["あ", "い", "う", "え", "お", "か", "き", "く", "け", "こ", "さ", "し", "す", "せ", "そ", "た", "ち", "つ", "て", "と", "な", "に", "ぬ", "ね", "の", "は", "ひ", "ふ", "へ", "ほ", "ま", "み", "む", "め", "も", "や", "ゆ", "よ", "ら", "り", "る", "れ", "ろ", "わ", "を", "ん"]

    const setWord = () => {
      themeWord = hiraganaList[Math.floor(Math.random() * (hiraganaList.length - 1))];

      document.getElementById("theme-word").innerHTML = themeWord;

      let wordElements = Array.from(document.getElementsByClassName("selectable-card"));

      let randomNum = Math.floor(Math.random() * (wordElements.length - 1));

      wordElements.forEach((el, i) => {
        if (i === randomNum) {
          el.innerHTML = themeWord;
        } else {
          el.innerHTML = hiraganaList[Math.floor(Math.random() * (hiraganaList.length - 1))];
        }

        let cardClass = cardClassList[Math.floor(Math.random() * (cardClassList.length - 1))];
        el.classList.add(cardClass);

        let cardTitleClass = cardTitleClassList[Math.floor(Math.random() * (cardTitleClassList.length - 1))];
        el.classList.add(cardTitleClass);
      });
    };

    const selectWord = (event) => {
      const target = event.target;

      Array.from(document.getElementsByClassName("selectable-card")).forEach(el => el.classList.remove("selected"));

      target.classList.add("selected");
    }
  </script>

  <body>
    <div class="header">
      <h1>もじえらび</h1>
    </div>

    <div class="main">
      <div class="section1">
        <div class="theme">
          <div class="card" id="theme-word-card">
            <div class="card-title">
              <span id="theme-word"></span>
            </div>
          </div>
        </div>

        <div class="c-stepper">
          <div class="c-stepper__item doing" id="timer">
            <h3 class="c-stepper__title">
              <span class="timer-item" id="timer-item">10</span>
            </h3>
          </div>
        </div>
      </div>

      <div class="section3">
        <p>おなじもじをえらんでね！</p>
      </div>

      <div class="section2">
        <div class="card-list">
          <div class="selectable-card card" onclick="selectWord(event)">
          </div>

          <div class="selectable-card card" onclick="selectWord(event)">
          </div>

          <div class="selectable-card card" onclick="selectWord(event)">
          </div>

          <div class="selectable-card card" onclick="selectWord(event)">
          </div>

          <div class="selectable-card card" onclick="selectWord(event)">
          </div>

          <div class="selectable-card card" onclick="selectWord(event)">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
